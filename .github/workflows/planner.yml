name: Planner Task Automation

on:
  push:
    paths:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:

jobs:
  create-task:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: 診断実行
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          PLAN_ID: 'E4IcGEnHOUalieUARPGTcvoAHqmv' # URLから取得したID
          TARGET_BUCKET_NAME: '00010 3分超速報'
        run: |
          # 1. Azureログイン
          az login --service-principal -u "$AZURE_CLIENT_ID" -p "$AZURE_CLIENT_SECRET" -t "$AZURE_TENANT_ID" --allow-no-subscriptions > /dev/null
          TOKEN=$(az account get-access-token --resource https://graph.microsoft.com --query accessToken -o tsv)

          # 2. 診断：バケット一覧取得を試みる（エラー内容をそのまま表示）
          echo "▼▼▼ Microsoftからの返答ここから ▼▼▼"
          curl -X GET -H "Authorization: Bearer $TOKEN" \
            "https://graph.microsoft.com/v1.0/planner/plans/$PLAN_ID/buckets" -v
          echo "▲▲▲ Microsoftからの返答ここまで ▲▲▲"
